        <script>
            
            var ids=["chest0","chest1","chest2","chest3","chest4","chest5","chest6","chest7","chest8","chest9","chest10","chest11","chest12","chest13","chest14","chest15","chest16","chest17","chest18","chest19","chest20","chest21","chest22","chest23","chest24"]
            var chestCount=0
  var score=0
  var lastCheck=12
  var treasureLocation=18
  function check(position){
    if(position  == treasureLocation){
      document.getElementById(ids[position]).src="treasure.jpg"
      chestCount=chestCount+1
    score=score+1
    chests=document.getElementById("chests")
    chests.innerHTML="Number of chests checked is "+chestCount
    scoretext=document.getElementById("score")
    scoretext.innerHTML="Score is "+score
    lastCheck = position
    }
    else{
      document.getElementById(ids[position]).src="empty treasure.jpg"
    chestCount=chestCount+1
    chests=document.getElementById("chests")
    chests.innerHTML="Number of chests checked is "+chestCount
    lastCheck = position

    }
  }
  function help(){
      rowLC=parseInt(lastCheck/5)+1;
      colLC=parseInt(lastCheck%5)+1;
      rowTL=parseInt(treasureLocation/5)+1;
      colTL=parseInt(treasureLocation%5)+1;

      scoretext=document.getElementById("score")
      scoretext.innerHTML="Score is "+score
      helptext=document.getElementById("help")
      if(lastCheck==treasureLocation){
          helptext=document.getElementById("help")
          helptext.innerHTML="sorry, no help available"
        }
      if(rowLC==rowTL){
        if(lastCheck<treasureLocation){
          helptext=document.getElementById("help")
          helptext.innerHTML="right"
        }
        else if(lastCheck>treasureLocation){
          helptext=document.getElementById("help")
          helptext.innerHTML="left"
        }
      }
      if(colLC==colTL){
        if(lastCheck>treasureLocation){
          helptext=document.getElementById("help");
          helptext.innerHTML="up"
        }
        else if(lastCheck<treasureLocation){
          helptext=document.getElementById("help");
          helptext.innerHTML="down"
        }
        
      }
      if(rowLC!=rowTL && colLC!=colTL){
        helptext=document.getElementById("help")
          helptext.innerHTML="sorry, no help available" 
      }
    }
  function reset(){
    treasureLocation= Math.floor(Math.random() * 24)
    var chestCount=0
     var score=0
  lastCheck=5
  chests=document.getElementById("chests")
    chests.innerHTML="Number of chests checked is "+chestCount
    scoretext=document.getElementById("score")
     scoretext.innerHTML="Score is "+score
     }

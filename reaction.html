<!DOCTYPE html>
<html lang="en">
<head>
  <title>reaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
<h2>Susmitha muppalla reaction timer</h2>
<button type="button" class="btn btn-primary" onclick="StarTime()">Start Timer</button>
<button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>

<p id="target">your time</p>
<p id="countdown">count</p>

<script> 
var myTime=undefined
var buttonTime
function recordReact(){
  myTime=Date.now()
  console.log(myTime)
}
function StarTime(){
  start=(Math.floor(Math.random()*11)+2);
  for(let i=start;i>0;i--){
      setTimeout(()=>{
          document.getElementById("countdown").innerHTML=i
      },(3-i)*1000);
  }
  setTimeout(() =>{
          if(myTime==undefined){
              document.getElementById("target").innerHTML="Too Slow" 
          }
      else{
          
      buttonTime=Date.now()
      diff=buttonTime-myTime
      document.getElementById("target").innerHTML="Time was "+diff
      }},3000);
  }

</script>
    </body>
    </html>
